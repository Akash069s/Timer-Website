<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Timer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Knewave&family=Montserrat+Alternates:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <img src="3.png" alt="background" class="background">
    <div class="container_outside">
        <h1>TIMER</h1>
        <div class="container_inside">
            <div id="LeftBox"></div>
            <div id="TimerRing">
            </div>
            <div id="Timer">
                <span id="ForwardTime">
                <button onclick="Increase(1,0,0)"><img src="https://img.icons8.com/cotton/64/000000/circled-up--v3.png"/></button>
                <button onclick="Increase(0,1,0)"><img src="https://img.icons8.com/cotton/64/000000/circled-up--v3.png"/></button>
                <button onclick="Increase(0,0,1)"><img src="https://img.icons8.com/cotton/64/000000/circled-up--v3.png"/></button>
                </span>
                <span>
                        <span id="TimeLeft">00:00 :00</span>
                </span>
                <span id="BackwardTime">
                    <button onclick="Decrease(1,0,0)" ><img src="https://img.icons8.com/cotton/64/000000/circled-down--v2.png"/></button>
                    <button onclick="Decrease(0,1,0)"><img src="https://img.icons8.com/cotton/64/000000/circled-down--v2.png"/></button>
                    <button onclick="Decrease(0,0,1)"><img src="https://img.icons8.com/cotton/64/000000/circled-down--v2.png"/></button>
                </span>
                <span id="Controls_Bottom">
                    <button id="Start" onclick="StartTimer()">Start</button>
                    <button id="Stop">Stop</button>
                </span>
            </div>
            <div id="RightBox"></div>
        </div>
    </div>
</body>

</html>
